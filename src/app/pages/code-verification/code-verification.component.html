<div class="verify">
  <mat-card>
    <mat-card-header>Hi {{ name }}! Voer hier je code in:</mat-card-header>
    <mat-card-content>
      <lib-pin-box
        [length]="15"
        [amountOfGroups]="3"
        [type]="'text'"
        [formControl]="invitationCodeCtrl"
        [errorsMessage]="errors"
        (valueChanged)="onValueChanged($event)"
        class="code-input"
      >
      </lib-pin-box>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="verify()" [disabled]="!isCorrectLength">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
